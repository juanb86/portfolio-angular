<!-- Tabla de proyectos -->
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre del proyecto</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let proyecto of proyectos">
      <td>{{ proyecto.id }}</td>
      <td>{{ proyecto.nombre }}</td>
      <td>
        <button (click)="borrarProyecto(proyecto.id)">Eliminar</button>
        <button (click)="abrirModalModificar(proyecto)">Modificar</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Formulario para agregar proyectos -->
<form (ngSubmit)="agregarProyecto(personaId.value, nuevoProyecto.value)" #formulario="ngForm">
  <label for="personaId">ID de la persona:</label>
  <input type="number" id="personaId" #personaId="ngModel" [(ngModel)]="formData.personaId" name="personaId" required>
  
  <label for="nuevoProyecto">Nombre del proyecto:</label>
  <input type="text" id="nuevoProyecto" #nuevoProyecto="ngModel" [(ngModel)]="formData.nuevoProyecto" name="nuevoProyecto" required>

  <button type="submit" [disabled]="!formulario.valid">Agregar proyecto</button>
</form>

<!-- Modal para modificar proyectos (puede usar una biblioteca de componentes como Angular Material, Bootstrap, etc.) -->
<div *ngIf="modalModificarVisible">
  <form (ngSubmit)="modificarProyecto(proyectoSeleccionado.id, proyectoModificado.value)">
    <label for="proyectoModificado">Nombre del proyecto:</label>
    <input type="text" id="proyectoModificado" #proyectoModificado="ngModel" [(ngModel)]="formData.proyectoModificado" name="proyectoModificado" required>
  
    <button type="submit">Modificar proyecto</button>
    <button (click)="cerrarModalModificar()">Cancelar</button>
  </form>
</div>
