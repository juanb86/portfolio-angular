<div class="container mb-5">
  <div class="row py-5">
    <div class="col-lg-12">
      <h3 class="fw-bold lh-1 mb-3">
        {{ dataAcercaDe.titulo }}<span style="color: #ffc31d"></span>
      </h3>
      <p id="text-acercade">
        {{ dataAcercaDe.descripcion }}
      </p>
      <input
        id="edit-acercade"
        type="text"
        oninput="cambiarAcercaDe(this.value)"
        style="display: none"
      />
    </div>
  </div>
</div>
